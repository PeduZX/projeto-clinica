<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Cliente</title>
    <link rel="stylesheet" href="/CSS/Pgn-cliente.css" />
</head>

<body>
    <header>
        <nav>
            <img src="/logo/logo-fundo-transparente.svg" alt="LOGO" class="logo" />
            <ul>
                <li><a href="home.html">Início</a></li>
                <li><a href="#saude">Saúde</a></li>
                <li><a href="#">Especialidades dos médicos</a></li>
                <li><a href="#">Serviços e Vacinas</a></li>
            </ul>
            <div id="div-botoes">
                <button class="botoes" onclick="window.location.href='CadastroCliente.html'">
                    Sou paciente
                </button>
                <button class="botoes" onclick="window.location.href='CadastroADM.html'">
                    Sou Médico
                </button>
            </div>
        </nav>
    </header>

    <main id="container-principal">
        <div class="container-form">
            <form>
                <h1 id="h1-form">Cadastrar Paciente</h1>

                <label><strong>Agende seu horário:</strong></label>
                <input id="input-date" type="datetime-local" />

                <div id="div-select">
                    <label>
                        Qual horário prefere ser atendido?
                        <select id="select-option"></select>
                    </label>
                </div>

                <div id="div-button-form">
                    <button id="button-form" type="submit">
                        Agendar
                    </button>
                </div>
            </form>
        </div>
        <div id="container-dados">
            <h1>Consultar dados pessoais</h1>
            <h2>Seus dados:</h2>
            <p>Nome:</p>
            <p>E-mail:</p>
        </div>
    </main>

    <script src="/Pgn-cliente.js"></script>
</body>

</html>
