<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Cliente</title>
  <link rel="stylesheet" href="/CSS/CadastroCliente.css">
</head>

<body>
  <header>
    <nav>
      <img src="/logo/logo-fundo-transparente.svg" alt="LOGO" class="logo" />
      <ul>
        <li><a href="home.html">Início</a></li>
        <li><a href="#saude">Saúde</a></li>
        <li><a href="#">Especialidades dos médicos</a></li>
        <li><a href="#">Serviços e Vacinas</a></li>
      </ul>
       <div id="div-botoes">
          <button class="botoes" onclick="window.location.href='CadastroCliente.html'">Sou paciente</button>
          <button class="botoes" onclick="window.location.href='CadastroADM.html'">Sou Médico</button>
        </div>
    </nav>
  </header>

  <main id="container-principal">
    
    <div class="container-form">
      <form>
        <h1 id="h1-form">Cadastrar Paciente</h1>
        <label><strong> Digite seu nome completo: </strong></label>
        <input type="text" placeholder="Nome Completo"id="input-name">

        <label><strong> Digite seu E-mail: </strong></label>
        <input type="text" placeholder="E-mail" id="input-email">

        <label><strong> Digite sua Senha: </strong></label>
        <input type="password" placeholder="Senha">

        <div id ="div-button-form">
        <button id="button-form" type="submit" onclick="window.location.href='Pgn-Cliente.html'">Cadastrar</button>
        </div>
      </form>
    </div>
  </main>
  <script src="/Pgn-cliente.js"></script>
</body>

</html>
