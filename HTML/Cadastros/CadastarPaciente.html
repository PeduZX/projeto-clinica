  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <nav>
       <span id="span-logo">
        <img src="/logo/logo-fundo-transparente.svg" alt="LOGO" class="logo" id="logo-nav" />
      </span>
      <ul>
        <li><i style="margin: 5px;" class="ri-home-4-line"></i><a href="home.html" class="a-nav">Início</a></li>
        <li><i style="margin: 5px;" class="ri-shield-cross-line"></i><a href="home.html" class="a-nav">Saúde</a></li>
        <li><i style="margin: 5px;" class="ri-hospital-line"></i><a href="home.html"class="a-nav">Especialidades dos médicos</a></li>
        <li><i style="margin: 5px;" class="ri-service-line"></i><a href="home.html" class="a-nav">Serviços e Vacinas</a></li>
      </ul>
      <div id="div-botoes">
        <button class="botoes" onclick="window.location.href='loginCliente.html'">
          Sou paciente
        </button>
        <button class="botoes" onclick="window.location.href='loginADM.html'">
          Sou ADM
        </button>
      </div>
    </nav>
  </header>

  <main id="container-principal">
    <div class="container-form">
      <form>
        <h1 id="h1-form">Cadastrar Paciente</h1>
        <label><strong> Digite seu nome completo: </strong></label>
        <input type="text" placeholder="Nome Completo" id="input-name" />

        <label><strong> Data de Nascimento: </strong></label>
        <input type="date" placeholder="Data de Nascimento" id="input-name" />

        <label><strong> Digite seu CPF: </strong></label>
        <input type="text" placeholder="Digite seu CPF" id="input-name" />

        <label><strong> Digite sua doença: </strong></label>
        <input type="text" placeholder="Digite sua doença" id="input-email" />

        <label><strong> Digite seu E-mail: </strong></label>
        <input type="text" placeholder="E-mail" id="input-email" />

        <label><strong> Digite sua Senha: </strong></label>
        <input type="password" placeholder="Senha" />

        <div id="div-button-form">
          <button id="button-form" type="submit" onclick="window.location.href='Pgn-Cliente.html'">
            Cadastrar
          </button>
        </div>
      </form>
    </div>
  </main>
</body>
