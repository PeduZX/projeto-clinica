<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/CSS/Cadastros/CadastroCons.css" />
</head>
<body>
    <header>
        <nav>
            <img src="/logo/logo-fundo-transparente.svg" alt="LOGO" class="logo" />
            <ul>
        <li><a class="a-nav" href="home.html">Início</a></li>
        <li><a class="a-nav" href="home.html">Saúde</a></li>
        <li><a class="a-nav" href="home.html">Especialidades dos médicos</a></li>
        <li><a class="a-nav" href="home.html">Serviços e Vacinas</a></li>
            </ul>
            <div id="div-botoes">
                <button class="botoes" onclick="window.location.href='loginCliente.html'">Sou paciente</button>

            </div>

<main id="container-principal">
    <div class="container-form">
      <form>
        <h1 id="h1-form">Cadastrar Consulta | ADM</h1>
        <label><strong> Digite o código do médico: </strong></label>
        <input type="number" placeholder="Codigo medico" id="input-name" />

        <label><strong> Digite o código do paciente: </strong></label>
        <input type="number" placeholder="código do paciente" id="input-name" />

        <label><strong> Digite a Data da conculta: </strong></label>
        <input type="date" placeholder="Data" id="input-name" />

        <label><strong> Digite a hora da conculta: </strong></label>
        <input type="time" placeholder="Digite sua cidade" id="input-email" />

        <label><strong> Digite o número do Ambulatório: </strong></label>
        <input type="number" placeholder="Numero do Ambulatório" id="input-email" />
       
    
        <div id="div-button-form">
          <button id="button-form" type="submit" onclick="window.location.href='Pgn-Cliente.html'">
            Cadastrar
          </button>
        </div>
      </form>
    </div>
